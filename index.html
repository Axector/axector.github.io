<!DOCTYPE html>
<html lang="en">
    <head>
        <title>anastasi.tattoo</title>
        <style>
            body {
                margin: 0;
            }

            .ImageWrapper {
                display: flex;
                justify-content: center;
                position: absolute;
                height: 100vh;

                @media only screen and (min-width: 768px) {
                    width: 100vw;
                }
            }

            .Card {
                transition: transform 1s ease-in-out;
                height: 100%;
            }

            .FrontRotated {
                transform: rotate3d(0, 1, 0, 90deg);
            }

            .BackRotated {
                transform: rotate3d(0, 1, 0, -90deg);
            }
        </style>
        <script lang="javascript">
            const rotateFrontCard = () => {
                const frontCard = document.getElementById("FrontImage");
                frontCard.classList.add("FrontRotated");
                
                const backCard = document.getElementById("BackImage");
                backCard.classList.remove("BackRotated");
            };
            
            const rotateBackCard = () => {
                const backCard = document.getElementById("BackImage");
                backCard.classList.add("BackRotated");

                const frontCard = document.getElementById("FrontImage");
                frontCard.classList.remove("FrontRotated");
            };
        </script>
    </head>
    <body>
        <div class="ContentWrapper">
            <div class="ImageWrapper">
                <img id="FrontImage" onclick="rotateFrontCard" class="Card" src="./card-front.png" alt="Card Front" />
            </div>
            <div class="ImageWrapper">
                <img id="BackImage" onclick="rotateBackCard" class="Card BackRotated" src="./card-back.png" alt="Card Back" />
            </div>
        </div>
    </body>
</html>
